<div class="container">
    <form (ngSubmit)="onEmployeeUpdate(f)" #f="ngForm" >

  <div class="form-group" >
        <label>Category Name</label>
        <input name="cat_name" required minlength="3" pattern="[a-zA-Z]*" [(ngModel)]=cat_name1 #cat_name="ngModel" type="text" placeholder="Enter of category name" class="form-control" >
        <label class="alert alert-danger" *ngIf="cat_name.hasError('required') && !cat_name.pristine " >Category Name is Required</label>
        <label class="alert alert-danger" *ngIf="cat_name.hasError('minlength') && !cat_name.pristine " >Category Name should be > 3</label>
        <label class="alert alert-danger" *ngIf="cat_name.hasError('pattern') && !cat_name.pristine " >only letters</label>
      </div>
  <div class="form-group" >
      <button type="submit" [disabled]="!f.valid"  class="form-control btn btn-primary" >Save</button>
      </div>
    </form>
  </div>
