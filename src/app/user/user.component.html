<button mat-raised-button color="primary" colour="primary" (click)="onAddRecord()">+ Add Employee</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.email_id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="mobile_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE NO </th>
      <td mat-cell *matCellDef="let row"> {{row.mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DATE OF BIRTH </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dob}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ADDRESS </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.address}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="onEdit(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onView(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator>
</div>
