<button mat-raised-button color="primary" colour="primary" (click)="onAddRecord()">+ Add Employee</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="discription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Discription </th>
      <td mat-cell *matCellDef="let row"> {{row.discription}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="is_jain">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Jain/nonJain </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.is_jain}} </td>
    </ng-container>

    <ng-container matColumnDef="is_available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> availability </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.is_available}} </td>
    </ng-container>

    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredients </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.ingredients}} </td>
    </ng-container>

    <ng-container matColumnDef="cat_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.cat_name}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="onDelete(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="onEdit(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onView(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
          <mat-icon>more</mat-icon>
        </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1,5, 10, 25, 100]"></mat-paginator>
</div>
